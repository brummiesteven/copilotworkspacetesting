<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">Welcome to the Quiz App</h1>
        <form id="join-form">
            <div class="input-field">
                <label for="player1">Enter Player 1 name:</label>
                <input type="text" id="player1" name="player1" class="validate" required>
            </div>
            <div class="input-field">
                <label for="player2">Enter Player 2 name:</label>
                <input type="text" id="player2" name="player2" class="validate" required>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Join Game</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();

            document.getElementById('join-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const player1 = document.getElementById('player1').value;
                const player2 = document.getElementById('player2').value;
                socket.emit('join', { player1, player2 });
            });

            socket.on('player_joined', function(data) {
                window.location.href = `/quiz?player1=${data.player1}&player2=${data.player2}`;
            });
        });
    </script>
</body>
</html>
